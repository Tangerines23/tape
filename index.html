<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 0초 뒤에 ./3/index.html 로 이동하라는 명령어입니다 -->
    <!-- 만약 3차 폴더 이름이 'v3'라면 url=./v3/index.html 로 고치세요 -->
    <meta http-equiv="refresh" content="0; url=./3/index.html" />
    <title>Redirecting...</title>
</head>
<body>
    <p>최신 버전(3차)으로 이동 중입니다...</p>
</body>
</html>
